<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Add Property to type definition</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1 th:text="${type.id}">Type</h1>
<table border="1">
    <tr th:each="prop: ${type.propertyDefinitions}">
        <td>
            <div th:text="${prop.propertyId}"/>
        </td>
        <td>
            <div type="text" th:name="${prop.propertyId}"/>
        </td>
    </tr>
</table>
<form method="get">

    <p><label for="id">Property id</label><br>
        <input type="text" id="id" name="id"></p>
    <p><label for="displayname">display name:</label><br>
        <input type="text" id="displayname" name="displayname"></p>
    <p><input type="submit" value="Update" th:formaction="@{${updatePath}}" /></p>
    <p><input type="submit" value="Delete" th:formaction="@{${deletePath}}" /></p>


</form>

</body>
</html>
