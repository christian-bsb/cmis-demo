<div class="container" role="main">
    <h1>New Type</h1>

    <form action="/newtype2">
    <div class="form-group">
        <label for="idInput">Id</label>
        <input type="text" class="form-control" id="idInput" name="id" aria-describedby="idHelp" placeholder="Enter type id">
        <small id="idHelp" class="form-text text-muted">Eindeutige sprechende id fuer den Typ. z.b. buch</small>
    </div>
    <div class="form-group">
        <label for="displayNameInput">Password</label>
        <input type="text" class="form-control" id="displayNameInput" name="dn" placeholder="display name">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
